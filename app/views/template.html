<div class="row">

    <div class="col-sm-6 col-md-4" ng-repeat="show in shows">
        <div class="thumbnail">
            <img src="http://thetvdb.com/banners/graphical/70522-g18.jpg" alt="...">

            <div class="caption">
                <h3>{{ show.title }}</h3>
                <ul>
                    <li ng-repeat="ep in show.unseen | limitTo:4">{{ ep.code }} {{ ep.title }} {{ ep.date | date }}</li>
                    <li ng-show="show.unseen.length > 4">more...</li>
                </ul>
            </div>
        </div>
    </div>

</div>
